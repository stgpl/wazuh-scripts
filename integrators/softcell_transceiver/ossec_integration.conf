<!-- softcell transceiver integration -->
<ossec_config>
  <integration>
    <name>custom-transceiver</name>
    <hook_url>https://transceiver.softcell.com/v1/accounts/CUSTOMERNAME/alerts/</hook_url>
    <level>WAZUH_LEVEL</level>
    <api_key>APIKEY</api_key>
    <alert_format>json</alert_format>
  </integration>
</ossec_config>